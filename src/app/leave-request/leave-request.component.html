<!-- leave-request.component.html -->
<div class="container">
  <div class="card">
      <div class="card-header">
          Leave Dashboard
      </div>
      <div class="card-body">
          <!-- Leave Balance Table -->
          <h4>Leave Balance</h4>
          <table class="table leave-balance-table">
              <thead>
                  <tr>
                      <th>Leave Type</th>
                      <th>Available</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Earned Leave (EL)</td>
                      <td>10</td>
                  </tr>
                  <tr>
                      <td>Casual Leave (CL)</td>
                      <td>7</td>
                  </tr>
              </tbody>
          </table>

          <!-- Horizontal Leave Request Form -->
          <h4>Request Leave</h4>
          <form class="form-horizontal" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="employeeName" class="form-label">Employee Name</label>
                  <input type="text" class="form-control" id="employeeName" placeholder="Enter your name" [(ngModel)]="employeeName" name="employeeName" required>
              </div>
              <div class="form-group">
                  <label for="leaveType" class="form-label">Leave Type</label>
                  <select class="form-control" id="leaveType" [(ngModel)]="leaveType" name="leaveType" required>
                      <option selected disabled>Choose leave type</option>
                      <option value="EL">Earned Leave (EL)</option>
                      <option value="CL">Casual Leave (CL)</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" name="startDate" (change)="calculateDays()" required>
              </div>
              <div class="form-group">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" name="endDate" (change)="calculateDays()" required>
              </div>
              <div class="form-group">
                  <label for="noOfDays" class="form-label">Number of Days</label>
                  <input type="number" class="form-control" id="noOfDays" [(ngModel)]="noOfDays" name="noOfDays" readonly>
              </div>
              <div class="form-group">
                  <label for="reason" class="form-label">Reason for Leave</label>
                  <textarea class="form-control" id="reason" rows="1" [(ngModel)]="reason" name="reason" placeholder="Reason for leave" required></textarea>
              </div>
              <button type="submit" class="btn btn-submit">Submit Request</button>
          </form>
      </div>
  </div>
</div>
